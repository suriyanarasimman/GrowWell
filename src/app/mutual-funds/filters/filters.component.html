<div class="container">
    <div class="card text-black bg-light mb-3 px-4 py-2">
        <form class="form-inline">
            <div class="row">
                <h4><b>Filters</b></h4>
                <div class="col py-2">
                    <div class="row">
                        <h6><b>Fund type(s):</b></h6>
                    </div>
                    <div class="row">
                        <input type="checkbox">
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col py-2">
                    <div class="row">
                        <h6><b>Choose AMC(s):</b></h6>
                    </div>
                    <div class="row">
                        <input type="checkbox">
                    </div>
                </div>
            </div>

            <hr>

            <div class="row py-3">
                <div class="col py-2">
                    <div class="row">
                        <h6><b>Minimum Investment:</b></h6>
                    </div>
                    <div class="row">
                        <ngx-slider [(value)]="value_min_invest" [options]="options_min_invest"></ngx-slider>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row py-3">
                <div class="col py-2">
                    <div class="row">
                        <h6><b>Average CAGR:</b></h6>
                    </div>
                    <div class="row">
                        <ngx-slider [(value)]="value_cagr" [options]="options_cagr"></ngx-slider>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row py-3">
                <div class="col-auto">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </div>
            </div>



        </form>
    </div>
</div>
