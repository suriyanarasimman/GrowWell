<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <div class="d-flex justify-content-center">
                                <img class="img-fluid rounded-2 logo" src="/assets/images/logo.png">
                            </div>
                            <p class="d-flex justify-content-center">Get access to your GrowWell account with a
                                password reset token</p>
                            <br>
                            <div class="form">
                                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <label for="inputEmail">
                                            <h3>E-mail</h3>
                                        </label>
                                        <div class="input-group input-group-alternative">
                                            <input type="text" class="form-control" id="inputEmail"
                                                aria-describedby="EmailHelp" placeholder="Enter your registered e-mail"
                                                formControlName="email">
                                            <div class="input-group-text">
                                                <span id="showpassword" name="showpassword" class="fa fa-lock"></span>
                                            </div>


                                        </div>

                                    </div>

                                    <!-- <div class="form-group">
                                    
                             
                                    
                                </div> -->
                                    <!-- <div class=" form-switch form-check spacer py-2">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                        <input class="form-check-input" type="checkbox" id="rememberMe"
                                            [checked]="isRemember===true"
                                            (change)="isRemember=$event.target.checked?true:false">
                                    </div> -->
                                    <br>
                                    <div class="form-group row spacer-2">
                                        <!-- 
                                        <div class="col">
                                            <a class="nav-link" class="btn btn-outline-primary"
                                                routerLink="/register">Register</a>
                                        </div> -->


                                        <div class="col-3">
                                            <div class="disabled">
                                                <button type="submit" class="btn btn-outline-primary"
                                                    [disabled]="!form.valid">Get Token</button>
                                            </div>
                                        </div>


                                    </div>
                                    <div *ngIf="validCredentials" class="validCredentials">Password reset token has been sent
                                        to your email. Please don't reload the page</div>
                                    <div *ngIf="invalidCredentials" class="invalidCredentials">Invalid Credentials</div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
