<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <div class="d-flex justify-content-center">
                                <img class="img-fluid rounded-2 logo" src="/assets/images/logo.png">
                            </div>
                            <p class="d-flex justify-content-center">Login to your GrowWell account</p>
                            <br>
                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="inputUsername">
                                        <h4>Username</h4>
                                    </label>
                                    <input type="text" class="form-control" id="inputUsername"
                                        aria-describedby="UsernameHelp" placeholder="Enter username"
                                        formControlName="username">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="inputPassword">
                                        <h4>Password</h4>
                                    </label>
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Enter password" formControlName="password">
                                </div>
                                <br>
                                <div class=" form-switch form-check">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                    <input class="form-check-input" type="checkbox" id="rememberMe"
                                        formControlName="rememberMe">
                                </div>
                                <br>
                                <div class="form-group row">

                                    <div class="col">
                                        <a class="nav-link" class="btn btn-outline-primary"
                                            routerLink="/register">Register</a>
                                    </div>


                                    <div class="col-3">
                                        <div class="disabled">
                                            <button type="submit" class="btn btn-outline-primary"
                                                [disabled]="!form.valid">Login</button>
                                        </div>
                                    </div>


                                </div>
                                <div *ngIf="invalidCredentials" class="invalidCredentials">Invalid Credentials</div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
