<div class="container">
    <div class="heading">
        <h1>GrowWell</h1>
        <p>Grow your wealth with us</p>
        <br>

        <h3>Login</h3>
    </div>
    <div class="form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" aria-describedby="UsernameHelp"
                    placeholder="Enter Username" formControlName="username">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                    formControlName="password">
            </div>
            <div class="form-group spacer">
                <label for="rememberMe">Remember me</label>
                <input type="checkbox" id="rememberMe" formControlName="rememberMe">
            </div>
            <div class="form-group row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-auto">
                    <a class="nav-link" routerLink="/register">Create an account</a>
                </div>
            </div>
            <div *ngIf="invalidCredentials" class="invalidCredentials">Invalid Credentials</div>

        </form>
    </div>
</div>
