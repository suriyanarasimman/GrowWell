<div class="container">
    <div class="row py-1 mt-4 align-items-center">
        
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img class="img-fluid rounded-2" src="/assets/images/login/login.jpg">
        </div>

        <div class="col-md-7 col-lg-7 ml-auto">
            <div class="header text-center">

                <img class="img-fluid rounded-2 w-25 p-3" src="/assets/images/login/logo.png">
                <!-- <p>Grow your wealth with us</p> -->
                <p>Login to your GrowWell account</p>

            </div>
            
            <div class="form">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="inputUsername"><h3>Username</h3></label>
                        <input type="text" class="form-control" id="inputUsername" aria-describedby="UsernameHelp"
                            placeholder="Enter username" formControlName="username">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword"><h3>Password</h3></label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter password"
                            formControlName="password">
                    </div>
                    <div class=" form-switch form-check spacer py-2">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                        <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
                    </div>
                    <div class="form-group row spacer-2">

                        <div class="col">
                            <a class="nav-link" class="btn btn-outline-primary" routerLink="/register">Register</a>
                        </div>
                        

                        <div class="col-3">
                            <div class="disabled">
                                <button type="submit" class="btn btn-outline-primary"
                                    [disabled]="!form.valid">Login</button>
                            </div>
                        </div>

                        
                    </div>
                    <div *ngIf="invalidCredentials" class="invalidCredentials">Invalid Credentials</div>

                </form>
            </div>
        </div>
    </div>
</div>
